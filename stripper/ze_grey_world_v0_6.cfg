// 修复第三关逃亡路僵尸跳传送的bug

modify:
{
	match:
	{
		"origin" "8192 10240 -1280"
    "classname" "trigger_teleport"
    "hammerid" "266873"
  }
	replace:
	{
		"target" "des3_f_z"
	}
}

// 增加第三关boss死亡之后僵尸传送的时间2s

modify:
{
    match:
    {
          "classname"  "logic_relay"
          "targetname" "lvl3_boss_dead_relay"
    }
    delete:
    {
           "OnTrigger" "lvl3_boss_teleEnable131"
    }
    insert:
    {
           "OnTrigger" "lvl3_boss_teleEnable151"
    }
}
