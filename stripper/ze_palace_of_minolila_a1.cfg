// remove ztouchinginfect check //

filter:
{
	"hammerid" "687747"
	"targetname" "item_ztinfect_check"
	"classname" "trigger_multiple"	
}

modify:
{
      match:
           {
           "targetname" "item_ztinfect_filter"
           "classname" "filter_activator_name"
           }
      delete:
             {
             "OnPass" "item_ztinfect_effectKill0-1"
             "OnPass" "item_ztinfect_checkKill0-1"
             "OnPass" "item_ztinfect_spriteKill0-1"
             }
}

// fix zombie push during the boss of hard mode //

modify:
{
      match:
           {
           "targetname" "boss_view_protect_push"
           "classname" "trigger_push"
           "origin" "-5344 -1680 -3896"
           }
      replace:
             {
             "spawnflags" "1"
             }
}

// nerf the damage of hard mode boss //

modify:
{
      match:
           {
           "targetname" "ex1_boss_hurt"
           "classname" "trigger_hurt"
           "origin" "-5344 -2754 -3920"
           }
      replace:
             {
             "damage" "60"
             }
}
